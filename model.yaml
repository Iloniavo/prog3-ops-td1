Resources:
  MyS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: STD21020      

  MyBucketNameParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: BucketName         
      Type: String
      Value: !Ref MyS3Bucket         

  MyBucketArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: BucketArn          
      Type: String
      Value: !GetAtt MyS3Bucket.Arn  